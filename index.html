<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <header>
         <nav class="navbar navbar-dark bg-secondary">
            <div class="container-fluid">
               <a class="navbar-brand mx-auto1" href="#">Maintenance Calculator</a>
            </div>
         </nav>
      </header>
      <div class="container-fluid">
         <div class="container mt-4">
            <form>
               
               <div class="mb-3">
                  <label for="txtStart" class="form-label">Select From Month</label>
                  <input type="date" id="txtStart" class="form-control" min="2018-04-01">
               </div>
               <div class="mb-3">
                  <label for="txtStart" class="form-label">Till This Month : </label> <strong name="txtEnd"
                     class="form-label text-primary" type="text" id="txtEnd1"></strong>
               </div>
               <div class="mb-3">
                  <label for="txtAmt" class="form-label">Select Resident Type</label>
                  <select id="txtAmt" class="form-select">
                     <option value="400">Own</option>
                     <option value="700">Rent</option>
                     <option value="600">Commercial</option>
                  </select>
               </div>
               <div class="mb-3">
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="chkbox" onclick="myBalance()">
                     <label class="form-check-label" for="chkbox">
                     Outstanding (till March 2018)
                     </label>
                  </div>
                  <input type="number" id="txtPend" maxlength="5" class="form-control" value="0" style="display:none">
               </div>
               <div class="mb-3">
                  <div class="btn-group" role="group">
                     <input type="button" class="btn btn-primary" name="btnDifference" value="Submit"
                        id="btnDifference" />
                     <input type="reset" class="btn btn-secondary" id="btnReset" value="Reset">
                  </div>
               </div>
            </form>
         </div>
         <div class="container">
            <div class="row bg-info1 py-3 mb-2 result">
               <h3>Result:</h3>
               <h5 class="h5">Total No. of Months : <strong id="currentdate"></strong></h5>
               <h5 class="h5">Per Month Maintenance Amount : <strong id="ramount"></strong></h5>
               <h5 class="h5">Total Maintenance Amount : <strong id="tmamount"></strong></h5>
            </div>
         </div>
      </div>
      <div class="container-fluid bg-dark text-white py-2 footer fixed-bottom">
         <p class="m-0 text-center">Made with <i class="fa fa-heart"></i> by <a class="text-white"
            href="#">&lt;Zakir_Shaikh/&gt;</a>
         </p>
      </div>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
   </body>
</html>
